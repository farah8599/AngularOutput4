<div class="form" [ngClass]="formStatus">
  <h2 id="registration">Registration Form</h2>
  <form [formGroup]='reactiveForm' (ngSubmit)="onSubmit()">
    <label for="fname">First Name</label>
    <input type="text" id="fname" placeholder="Your name.." formControlName="firstname">
    <div>
      <span style="color:red"
        *ngIf="reactiveForm.get('firstname')?.touched && reactiveForm.get('firstname')?.errors?.['required']">First name
        is required</span>
      <span style="color:red"
        *ngIf="reactiveForm.get('firstname')?.touched &&reactiveForm.get('firstname')?.errors?.['noSpaceAllowed']">First
        name should not have Space </span>
    </div>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Your last name.." formControlName="lastname">
    <div>
      <span style="color:red"
        *ngIf="reactiveForm.get('lastname')?.touched && reactiveForm.get('lastname')?.errors?.['required']">Last name
        is required</span>
      <span style="color:red"
        *ngIf="reactiveForm.get('lastname')?.touched &&reactiveForm.get('lastname')?.errors?.['noSpaceAllowed']">Last
        name should not have Space </span>
    </div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your last email.." formControlName="email">
    <div>
      <span style="color:red" *ngIf=" reactiveForm.get('email')?.touched && !reactiveForm.get('email')?.valid">Email is
        not valid </span>
    </div>

    <label for="age">Age</label>
    <input type="text" id="age" placeholder="Your age.." formControlName="age">
    <div>
      <span style="color:red" *ngIf="reactiveForm.get('age')?.touched&& !reactiveForm.get('age')?.valid">The age you
        entered is below 16 </span>
    </div>

    <input type="submit" value="Submit" id="btn">
  </form>
</div>

<div class="form-data" [hidden]="IsHidden">
  <h3>Form Data</h3>
  <p>First Name: <b>{{firstName}}</b></p>
  <p>Last Name: <b>{{lastName}}</b></p>
  <p>Email: <b>{{email}}</b></p>
  <p>Age: <b>{{age}}</b></p>
</div>
